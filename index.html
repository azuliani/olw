<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
function doeDingen(){
        $( "#loc" ).text("Replaced!");
        $( "#loc" ).text("Replaced again!");
        navigator.geolocation.getCurrentPosition(function(position){
                console.log("Here!");
                $( "#loc" ).text("Latitude: " + position.coords.latitude + 
                    "<br>Longitude: " + position.coords.longitude);
        }, function (){
                $( "#loc" ).text("Oh-ow. Ik weet niet waar je bent :(");
        });
}
</script>
</head>
<body onload='doeDingen()'>
<h1>You are here:</h1>
<div id="loc">
Woops
</p>
</body>
</html>
